<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc_Boy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="root">

        <div class="display">
            <p>0</p>
        </div>
        
        <div class="keys">
            <button class="btn Special_operator clear">AC</button>
            <button class="btn Special_operator plus-minus">+/-</button>
            <button class="btn Special_operator btn-fraction">%</button>
            <button class="btn operator divide">/</button>
            <button class="btn num_btn">7</button>
            <button class="btn num_btn">8</button>
            <button class="btn num_btn">9</button>
            <button class="btn operator multiply">x</button>
            <button class="btn num_btn">4</button>
            <button class="btn num_btn">5</button>
            <button class="btn num_btn">6</button>
            <button class="btn operator subtract">-</button>
            <button class="btn num_btn">1</button>
            <button class="btn num_btn">2</button>
            <button class="btn num_btn">3</button>
            <button class="btn operator add">+</button>
            <button class="btn zero num_btn" id="spec">0</button>
            <button class="btn btn-dot">.</button>
            <button class="btn equal">=</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
